<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur World | Home</title>
    <link rel="shortcut icon" href="/Images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/Styles/homeStyle.css">
</head>

<body>

    <!-- Logo Section -->
    <div id="logo-section">
        <img src="/Images/logo.png" id="logo-image">
    </div>

    <!-- Navigation Bar Section -->
    <div id="navigation-bar">

        <a href="/Pages/ridesPage.html" class="link" id="rides">Our Rides</a>
        <a href="/Pages/eventsPage.html" class="link" id="events">Next Events</a>
        <a href="/Pages/ticketsPage.html" class="link" id="tickets">Buy Tickets</a>

        <select name="" id="language-selector">
            <option value="">SELECT YOUR LANGUAGE HERE</option>
            <option value="">ENGLISH</option>
            <option value="">PORTUGUÊS</option>
            <option value="">ESPAÑOL</option>
            <option value="">FRANÇAIS</option>
        </select>

    </div>

    <!-- Main Attraction Showcase Section -->
    <div id="showcase-section">

        <h1 id="showcase-heading">
            <span id="main-heading">Welcome to</span> Dinosaur World<sup><span id="copyright">&#169;</span></sup>
        </h1>

        <div id="image-container">
            <div id="first-image" class="showcase-image"></div>
            <div id="second-image" class="showcase-image"></div>
            <div id="third-image" class="showcase-image"></div>
        </div>

    </div>

    <!-- Activities Demonstration Section -->
    <div id="actv-section">

        <h1 id="actv-headline">Activities</h1>

        <div id="actv-containers-holder">

            <div class="actv-containers">
                <h2 class="actv-titles" id="food-heading">Dino Hunger</h2>
                <img src="/Images/dino-burger.jpg" class="actv-images">
            </div>

            <div class="actv-containers">
                <h2 class="actv-titles" id="adventure-heading">Dinoventure</h2>
                <img src="/Images/dino-adventure.jpg" class="actv-images">
            </div>

            <div class="actv-containers">
                <h2 class="actv-titles" id="nature-heading">Naturessaurus</h2>
                <img src="/Images/dino-nature.jpg" class="actv-images">
            </div>

            <div class="actv-containers">
                <h2 class="actv-titles" id="science-heading">Science</h2>
                <img src="/Images/dino-science.jpg" class="actv-images">
            </div>

        </div>

    </div>

    <!-- Footer Section -->
    <div id="footer">
        <div id="central-square">
            <img src="/Images/logo.png">
            <h2>Dinosaur World<sup>&#169;</sup> &dash; <span id="rights">All Rights Reserved</span>.</h2>
        </div>
        <div id="links-square">
            <a href="/Pages/contactUsPage.html" id="contact-us">Contact us</a>
            <a href="/Pages/aboutUsPage.html" id="about-us">About us</a>
            <a href="/Pages/suggestionsPage.html" id="suggestions">Suggestions</a>
        </div>
    </div>

    <script src="/Scripts/translation_system.js"></script>
    <script src="/Scripts/showcase_system.js"></script>
</body>
</html>
