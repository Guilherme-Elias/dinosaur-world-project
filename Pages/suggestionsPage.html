<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur World | Suggest</title>
    <link rel="shortcut icon" href="/Images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/Styles/suggestionsPageStyle.css">
</head>
<body>

    <section id="first-section">
        <img src="/Images/logo.png" id="logo">
        <h1>We Appreciate your review!</h1>
        <p>Your review will help us to improve our products and services' quality.</p>
    </section>

    <section id="second-section">
        <form action="">

            <div id="first-div">
                <label for="">Type your name</label>
                <br>
                <input type="text" placeholder="Type your name here">
            </div>

            <div id="second-div">
                <label for="">Type your email address</label>
                <br>
                <input type="email" placeholder="your_email@domain.com">
            </div>

            <div id="third-div">
                <label for="">Rate our overall services</label>
                <br>
                <select name="" id="">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </div>

            <div id="fourth-div">
                <label for="">Write your feedback</label>
                <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <div id="fifth-div">
                <br>
                <button>Submit</button>
            </div>

        </form>
    </section>

        <!-- Footer section -->
    <div id="footer-section">
        <a href="/Pages/index.html" class="buttons">Home Page</a>
        <a href="/Pages/aboutUsPage.html" class="buttons">About Us</a>
        <a href="/Pages/contactUsPage.html" class="buttons">Contact Us</a>
    </div>

</body>
</html>
